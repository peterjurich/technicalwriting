<!DOCTYPE HTML>
<html>
<body>
<p><input type = "text" id="textbox1"></p>
<p><input type = "text" id="textbox2"></p>
<button onclick="login()">Login</button>
<button onclick="compare()">Compare</button>
<button onclick="showDirection()">Direction</button>
<p id="result"></p>
<script>
// Exercise 9: Comments
// Verifies that the username and password from the text boxes are
// valid and logs in the user.
function login() {
  if (textbox1.value == "admin" && textbox2.value == "pass") {
    result.innerHTML = "Logged in";
} else {
  result.innerHTML = "Incorrect username and/or password";
}
}
//Compares the amount of characters entered in textbox1 to textbox2
// and determines which is longer or whether there are the same amount.
//Message shows up in result paragraph.
function compare() {
  if (textbox1.value.length > textbox2.value.length) {
    result.innerHTML = "First is longer";
  } else if (textbox1.value.length < textbox2.value.length) {
    result.innerHTML = "Second is longer";
  } else {
    result.innerHTML = "Same length"
  }
}
//Full name of direction from directionName function appears
//in result paragraph.
function showDirection() {
  result.innerHTML = "Go " + directionName(textbox1.value)
}
//Provides user with full direction name when an abbreviation
//for that direction is entered into textbox1.
function directionName(abbrev) {
// Return the full name of North, South, East, or West, given
// the abbreviations n, s, e, w.
  switch (abbrev) {
case "n":
return "North";
break;
case "s":
return "South";
break;
case "e":
return "East";
break;
case "w":
return "West";
break;
//If no abbreviation above is entered, "Somewhere" will appear in result.
default:
return "Somewhere";
}
}
</script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<body>
<p>Number1: <input type = "text" id="num1"></p>
<p>Number2: <input type = "text" id="num2"></p>
<button onclick="displayResult()">Show result</button>
<p id="resultPar"></p>
<script>
function displayResult() {
  setWidth(num1, Number(num1.value))
var result = average(Number(num1.value), Number(num2.value));
resultPar.innerHTML = "Result: " + result;
}
function setWidth(textBox, numChar) {
  textBox.size = numChar
}
function average(x, y) {
  return (x + y) / 2;
}
</script>
</body>
</html>
